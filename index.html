<body>
    <h1>Solicitar atendimento</h1>

    <main class="form" >
          <form action="" 
         <div> 
            <label for="nome">Nome</label> 
            <div class="input-group">
                <i class="ph ph-user"></i>
            <input type="text" placeholder="digite seu nome" required>
            </div>
            
            <label for="e-mail">E-mail</label>
             <div class="input-group">
                <i class="ph ph-envelope-simple"></i>
                <input type="e-mail" name="e-mail" placeholder="Digite seu e-mail"  required >
             </div>

            <select name="atendimento" id="" >
                <option value="">Selecione</option>
                <option value="">Fazer reclamações</option>
                <option value="">Pedir segunda via da fatura</option>
                <option value="">Pedir extrato dos ultimos meses </option>
                <option value="">Mudança de titularidade</option>
                <option value="">Outros</option>     
            </select>

            <button type="submit">Enviar </button>
            
         </div> 

        <textarea name="mensagem" placeholder="Digite sua mensagem  ">

        </textarea>
       

    </form>


</main>
